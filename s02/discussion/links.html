<!DOCTYPE html>
<html>
<head>
	<title>HTML Hyperlinks</title>
</head>
<body>

	<h1>HTML Hyperlinks</h1>
	<p>hyperlinks are created using anchor tags.</p>

	<h3>There are two kinds of links:</h3>
	<!-- ul(unordered list) creates an unordered lists with bullet points -->
	<ul>
		<li>absolute</li>
		<li>relative</li>
	</ul>

	<div>
		<!-- Absolute links are links to pages redirected to other web pages or outside of the current domain -->
		<h4>Absolute Links</h4>
		<!-- target attribute is used to determine if a new tab page will be used -->
		<!-- anchor tags (a) creates a hyperlinks are text that can be clicked -->
		<a href="https://zuitt.co" target=" blank">Zuitt Tech Career Program</a>
		<a href="https://linkedin.com">LinkedIn</a>
	</div>

	<div>
		<h4>Relative Links</h4>

		<a href="./links.html">Links Page</a>
		<a href="./index.html">Index Page</a>
	</div>
</body>
</html>
